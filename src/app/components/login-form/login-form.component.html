<form [formGroup]="loginAndRegisterForm" class="mat-form" (submit)="onSubmit()">
  <mat-form-field class="form-field">
    <mat-label for="loginID">Login: </mat-label>
<!--    maxLength=""-->
    <input matInput type="text" id="loginID" formControlName="loginID"
            (ngModelChange)="pushInputText($event)">
  </mat-form-field>
  <div class="error" *ngIf="loginAndRegisterForm.getError('pattern', 'loginID')
      && loginAndRegisterForm.controls['loginID'].touched">Invalid email pattern!</div>
  <div class="error" *ngIf="loginAndRegisterForm.getError('required', 'loginID')
      && loginAndRegisterForm.controls['loginID'].touched">Login field is not required!</div>
  <div class="error" *ngIf="loginAndRegisterForm.getError('minLength', 'loginID')
      && loginAndRegisterForm.controls['loginID'].touched">Login must be higher 10 symbols!</div>
  <div class="error" *ngIf="loginAndRegisterForm.getError('maxLength', 'loginID')
      && loginAndRegisterForm.controls['loginID'].touched">Login must be less 25 symbols!</div>
<!--  <div class="error" *ngIf="isControlInvalid('loginID')">-->
<!--    Some error. Invalod login-->
<!--  </div>-->
  <div class="error" *ngIf="errorFlag">400 error</div>
  <div class="error" *ngIf="userExistFlag">This user does not exist!</div>
  <br/><br/>

  <mat-form-field class="form-field">
    <mat-label for="passwordID">Password: </mat-label>
    <!--    maxLength=""-->
    <input matInput type="text" id="passwordID" formControlName="passwordID"
           (ngModelChange)="pushPasswordInput()">
  </mat-form-field>
  <div class="error" *ngIf="loginAndRegisterForm.getError('required', 'passwordID')
      && loginAndRegisterForm.controls['passwordID'].touched">Password field is not required!</div>
  <div class="error" *ngIf="loginAndRegisterForm.getError('minLength', 'passwordID')
      && loginAndRegisterForm.controls['passwordID'].touched">Password must be higher 6 symbols!</div>
  <div class="error" *ngIf="loginAndRegisterForm.getError('maxLength', 'passwordID')
      && loginAndRegisterForm.controls['passwordID'].touched">Password must be less 15 symbols!</div>
<!--  <div class="error" *ngIf="isControlInvalid('passwordID')">-->
<!--    Invalid password-->
<!--  </div>-->
  <div class="error" *ngIf="!invalidUserToken">Invalid login or password</div>
  <br/><br/>
  <button mat-raised-button color="primary" type="submit">Sign In</button>
</form>
