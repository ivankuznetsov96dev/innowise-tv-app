<div class="wrapper">
  <div *ngIf="channelInfo$ | async as channelInfo">
    <div class="channel_header">
      <img class="channel_logo" [src]="channelInfo.logo" [alt]="channelInfo.name + ' channel logo'">
      <h1>{{channelInfo.name}}</h1>
    </div>
    <div class="channel_content">
      <span>Rating: {{channelInfo.rank}}</span>
      <span>Age rating: {{channelInfo.age_rating}}</span>
    </div>
    <p>{{channelInfo | json}}</p>

<!--    <mat-form-field class="example-full-width" appearance="fill">-->
<!--      <mat-label>Choose a date</mat-label>-->
<!--      <input matInput formControlName="picked_date" [matDatepicker]="picker">-->
<!--      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--      <mat-datepicker touchUi #picker></mat-datepicker>-->
<!--    </mat-form-field>-->

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input
        [formGroup]="date_range"
        [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date" (dateChange)="onSubmit()">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker touchUi #picker></mat-date-range-picker>

      <mat-error *ngIf="date_range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="date_range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <p>Selected range: {{date_range.value | json}}</p>
  </div>

  {{countOnChild}}

  <div class="tvshows_content" *ngIf="(tvShows$ | async) as tvShows">
    <div *ngFor="let show of tvShows">
      <app-tvshow
        [tvshow]="show"
        [countOnChild]="countOnChild"></app-tvshow>
    </div>
  </div>

</div>
