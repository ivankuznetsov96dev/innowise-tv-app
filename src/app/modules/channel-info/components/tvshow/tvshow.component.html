<mat-card class="tvshow_card" (click)="test()">
  <div class="show_title">
    <p>{{tvshow.title}}</p>
    <p class="live" *ngIf="liveFlag">Live</p>
    <p class="recording" *ngIf="recordingFlag">Recording</p>
  </div>
  <div class="ether_time">
    <span>{{showStart}}</span>
    <mat-progress-bar
      mode="determinate"
      value="100"
      *ngIf="liveFlag"></mat-progress-bar>
    <span>{{showStop}}</span>
  </div>
</mat-card>
