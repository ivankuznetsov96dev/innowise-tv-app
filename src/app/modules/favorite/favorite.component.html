<div class="wrapper">
  <div class="channels">
    <h1>Favorite</h1>
    <mat-spinner *ngIf="isDataLoading"></mat-spinner>
    <div *ngIf="isDataEmpty">Favorite channels list is empty</div>
    <div *ngFor="let channel of channelList" >
      <app-channel-card [info]="channel"></app-channel-card>
    </div>
  </div>
</div>
