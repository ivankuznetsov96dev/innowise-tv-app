<div class="wrapper">
  <div class="channels">
    <h1>Favorite</h1>
    <mat-spinner *ngIf="(channelList$ | async) === null"></mat-spinner>
    <div *ngIf="!(channelList$ | async)?.length && (channelList$ | async) !== null">Favorite channels list is empty</div>

    <div *ngFor="let channel of (channelList$ | async)" >
      <app-channel-card [info]="channel"></app-channel-card>
    </div>
  </div>
</div>
