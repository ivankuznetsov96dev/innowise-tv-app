<div class="wrapper">
  <div class="channels">
    <h1>Favorite</h1>
    <mat-spinner *ngIf="(isChannelsLoading$ | async)"></mat-spinner>
    <ng-container *ngIf="!(channelList$ | async)?.length
    && !(isFavoriteLoading$ | async)
    && !(isChannelsLoading$ | async)">
      Favorite channels list is empty</ng-container>
    <ng-container *ngFor="let channel of (channelList$ | async)" >
      <app-channel-card [info]="channel"></app-channel-card>
    </ng-container>
  </div>
</div>
