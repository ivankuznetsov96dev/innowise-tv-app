<div class="wrapper">
  <div class="channels">
    <h1>Channels</h1>

    <mat-chip-list  class="categories_chips" *ngIf="categoriesList$ | async">
      <div *ngFor="let category of categoriesList$ | async">
        <app-chips
          [category]="category"
          (selectedCategory)="changeCategory($event)"></app-chips>
      </div>
    </mat-chip-list>

    <mat-spinner *ngIf="!filtredChannelList && filtredChannelList !== null"></mat-spinner>
    <div *ngIf="filtredChannelList === null">Channels not found. Please, change channel category</div>

<!--    <div *ngFor="let channel of channelList$ | async" cdkScrollable>-->
    <div *ngFor="let channel of filtredChannelList" >
      <app-channel-card [info]="channel"></app-channel-card>
    </div>
  </div>
</div>
